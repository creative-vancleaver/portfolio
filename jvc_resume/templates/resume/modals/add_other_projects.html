<div id="addProgrammingProjectModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="addProgrammingProjectModalContent">

            <div class="modal-header">
                <h5 class="modal-title text-dark">Add Other Project</h5>
                <button class="btn-close clear-form" type="submit" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modal-body" class="modal-body text-dark text-left modal-height">

                <form method="POST" id="addProgrammingProjectForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ prog_proj_form.as_p }}

                    <button class="btn btn-primary mt-3" type="sumbit" data-bs-dismiss="modal">Add</button>
                    <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        Resume.addProgProjEvent();

    })
</script>
