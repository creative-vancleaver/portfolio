<div id="addEmploymentModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="addEmploymentModalContent">

            <div class="modal-header">
                <h5 class="modal-title text-dark">Add Work Experience</h5>
                <button class="btn-close clear-form" type="submit" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modal-body" class="modal-body text-dark text-start modal-height">

                <form method="POST" id="addEmploymentForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ work_form.as_p }}

                    <button class="btn btn-primary mt-3" type="sumbit" data-bs-dismiss="modal">Add </button>
                    <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        Resume.addEmploymentEvent();
    })
</script>
