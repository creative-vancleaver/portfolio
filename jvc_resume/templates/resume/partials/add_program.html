
<div id="programFormContainer">
    <hr class="mt-3 mb-3">

    <form method="POST" id="addProgramForm" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %}{{ program_form.as_p }}{% endcomment %}

        {{ program_form.as_p }}

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-3 hideProgramForm" type="submit">
                Add
            </button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        Resume.addProgramEvent();
    })
</script>
