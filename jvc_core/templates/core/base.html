<script>
    function navToggle() {
        const nav = document.getElementById("nav-container");
        // const navs = document.querySelectorAll('.nav-link');

        nav.classList.toggle('nav-container-show');
        console.log('toggle toggle');
    }

    document.getElementById("nav-toggle").addEventListener('click', navToggle);

    let btn = document.getElementById('top_btn');
    let btn_div = document.getElementById('top_div');

    window.onscroll = function() {scroll()};

    function scroll() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            btn.style.display = "block";
            btn_div.style.display = "block";
        } else {
            btn.style.display = "none";
            btn_div.style.display = "none";
        }
    }

    function topFun() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }


</script>
