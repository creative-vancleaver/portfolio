<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       <!-- CSS only -->
       <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
   
       <!-- JQuery + AJAX -->
       <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Cairo&family=Cinzel&family=Cinzel+Decorative&family=Comforter&family=Great+Vibes&family=IM+Fell+Great+Primer+SC&family=Megrim&family=Molle:ital@1&family=Open+Sans+Condensed:wght@300&family=Poiret+One&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
       
       <link rel="stylesheet" href="{% static 'css/style.css' %}">
       <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
    <title>{% block title %}{% endblock title%}</title>
</head>

<body>

    <div class="cover-container d-flex vw-100 vh-100 p-3 mx-auto flex-column">

        <header class="header-margin">
        <div>
            <h3 class="float-md-start mb-0 text-white">JVC Design</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" type="button" data-toggle="button" href="{% url 'home' %}">Home</a>
            <a class="nav-link" type="button" data-toggle="button" href="{% url 'about' %}">Resume</a>
            <a class="nav-link" type="button" data-toggle="button" href="#">Contact</a>
            </nav>
        </div>
        </header>
    
    {% block content %}{% endblock content %}

    <!-- <script src="{% static 'js/base.js' %}"></script> -->
    <script src="{% static 'js/portfolio.js' %}"></script>
    <script src="{% static 'js/resume.js' %}"></script>

</body>
</html>
