<div id="contactFormModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="contactFormModalContent">

            <div class="modal-header">
                <h5 class="modal-title">Contact</h5>
                <button class="btn-close clear-form" type="submit" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modal-body" class="modal-body text-start" style="max-height: 850px; overflow-y: auto;">
                <form method="POST" enctype="multipart/form-data" id="contactForm">
                    {% csrf_token %}
                    <label for="name">Your Name</label>
                    <br>
                    <input type="text" name="name" class="form-control mb-3" />

                    <label for="email">Your Email</label>
                    <br>
                    <input type="email" name="email" label="Your Email" class="form-control mb-3">

                    <label for="subject">Subject</label>
                    <br>
                    <input type="text" name="subject" label="Subject" class="form-control mb-3">

                    <label for="message">Message</label>
                    <br>
                    <input type="textfield" name="message" label="Message" class="form-control mb-4">

                    <div class="modal-footer">
                        <button class="btn btn-primary mt-3" type="submit" data-bs-dismiss="modal">
                            Send Message
                        </button>
                        <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
