<div id="updateProjectBriefModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="updateProjectBriefModalContent">

            <div class="modal-header">
                <h5 class="modal-title text-dark">Update Project Brief</h5>
                <button class="btn-close clear-form" type="submit" data-bs-dismiss="modal" aria-label="Close">
                    <!-- <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i> -->
                </button>
            </div>

            <div id="modal-body" class="modal-body text-dark text-left" style="max-height: 850px; overflow-y: auto;">

                <form id="updateProjectBriefForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ project_brief_form.as_p }}

                    <div class="modal-footer">
                        <button class="btn btn-primary mt-3" type="submit" data-bs-dismiss="modal">Update Brief</button>
                        <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function() {

        Project.updateProjectBriefEventListener();
        Project.clearForm();

    });

</script>
