{% load static %}
<div id="addProjectModal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="projectModalContent">

            <div class="modal-header">
                <h5 class="modal-title text-dark">Add a Project</h5>
                <button class="btn-close clear-form" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <!-- <span aria-hidden="true">&times;</span> -->
                    <!-- <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i> -->
                </button>
            </div>

            <div id="modal-body" class="modal-body text-dark text-start" style="max-height: 850px; overflow-y: auto;">

                <form id="addProjectForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ project_form.as_p }}

                    <div class="modal-footer">
                        <button class="btn btn-primary mt-3" type="submit" data-bs-dismiss="modal">Add Project</button>
                        <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function() {

        Project.addProjectEventListener();
        Project.clearForm();
    
    });

</script>
