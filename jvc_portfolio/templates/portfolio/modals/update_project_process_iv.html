<div id="updateProjectProcessIVModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content" id="updateProjectProcessIVModalContent">

            <div class="modal-header">
                <h5 class="modal-title text-dark">Update Project Process IV</h5>
                <button class="btn-close clear-form" type="submit" data-bs-dismiss="modal" aria-label="Close">
                    <!-- <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i> -->
                </button>
            </div>

            <div id="modal-body" class="modal-body text-dark text-left" style="max-height: 850px; overflow-y: auto;">

                <form id="updateProjectProcessIVForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ project_process_iv_form.as_p }}
                    <button class="btn btn-primary mt-3" type="submit" data-bs-dismiss="modal">Update Project</button>
                    <button class="btn btn-secondary mt-3 clear-form" type="button" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        Project.processIVEvent();
        Project.clearForm();
    })
</script>
