{% extends "core/base.html" %}

{% block title %} Design Projects {% endblock title %}

{% block content %}

    {% for proj in des_proj_list %}

        <p><a href="{% url 'design_project_detail' proj.pk %}" class="btn btn-lg btn-primary fw-bold">{{ proj.title }} | {{ proj.pk }} | {{ proj.project_type }}
        </a></p>

    {% endfor %}

    <p>
        <a href="{% url 'add_project' %}">Add Project</a>
    </p>
    
{% endblock content %}
