{% extends "core/base.html" %}

{% block title %} Design Projects {% endblock title %}

{% block content %}

    {% for proj in dev_proj_list %}
        <p><a href="{% url 'dev_project_detail' proj.pk %}" class="btn btn-primary">{{ proj.title }}
        | {{ proj.pk }} | {{ proj.project_type }}</a>
    {% endfor %}

    <p>
        <a href="{% url 'add_project' %}">Add Project</a>
    </p>


    
{% endblock content %}
